<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid bg-primary justify-content-center align-items-center d-flex flex-column vh-100 ">

		<div class="card w-lg-50 h-lg-75 mt-4">
			<div class="card-body m-4">
				<h3 class="card-title"><strong>Sign Up</strong></h3>
				<p class="card-text text-secondary">Please fill in this form to create an account!</p><br>

				<div class="row">

					<div class="col-lg-6 col-sm-12 mb-4">
						<input type="text" class="form-control mr-sm-4 bg-light border-0" placeholder="First name" name="fname">
					</div>

					<div class="col-lg-6 col-sm-12 mb-4">
						<input type="text" class="form-control bg-light border-0" placeholder="Last name" name="lname">
					</div>

				</div>

				<div class="row">
					<div class="col-sm-12">
						<div class="form-group mb-4">
							<input type="email" name="email" class="form-control bg-light border-0" placeholder="Email">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12">
						<div class="form-group mb-4">
							<input type="password" name="password" class="form-control bg-light border-0" placeholder="Password">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12">
						<div class="form-group mb-4">
							<input type="password" name="password2" class="form-control bg-light border-0" placeholder="Confirm Password">
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-12">
						<div class="form-check mb-3">
							<input type="checkbox" name="checkbox" class="form-check-input"><span class="text-secondary">I accept the Terms of Use & Privacy Policy.</span>
						</div>
					</div>
				</div>

				<button class="btn btn-primary mb-4">Sign Up</button>
			</div>
		</div>
		<p class="text-white"
		>Already have an account? <a href="#" class="text-white">Login here.</a></p>
	</div>

</body>
</html>

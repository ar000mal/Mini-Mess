<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 350px;">
    <h3 class="text-center mb-3">Calculator</h3>

    <input type="number" id="num1" class="form-control mb-2" placeholder="Enter first number">

    <select id="Operator" class="form-select mb-2">
      <option value="Sum">+</option>
      <option value="Subtract">-</option>
      <option value="Multiply">*</option>
      <option value="Divide">/</option>
    </select>

    <input type="number" id="num2" class="form-control mb-3" placeholder="Enter second number">

    <button class="btn btn-primary w-100 mb-3" onclick="calculate()">=</button>

    <div id="result" class="text-center fw-bold fs-4 p-3 bg-success text-white rounded">

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function calculate() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let operator = document.getElementById("Operator").value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Enter numbers!";
      } 
      else if (operator === "Sum") {
        result = num1 + num2;
      } 
      else if (operator === "Subtract") {
        result = num1 - num2;
      } 
      else if (operator === "Multiply") {
        result = num1 * num2;
      } 
      else if (operator === "Divide") {
        result = (num2 === 0) ? "Can't Divide by Zero" : num1 / num2;
      }

      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>

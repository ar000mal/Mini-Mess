<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #fff;
    color: #000;
    text-align: center;

    display: flex;
    flex-direction: column;
    justify-content: center; 
    align-items: center;     
    height: 100vh;           
}

        .card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(240, 237, 244, 0.86);
            width: 400px;
            margin: 20px;
        }

        .card2 {
            background-color: #ffffff;
            padding: 20px;
            width: 400px;
            margin: 20px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(240, 237, 244, 0.86);
        }

        .icons a{
            margin: 0px 10px;
            color: black;
           font-size: 30px;

        }
        .table table {

            width: 90%;
            border-collapse: collapse;
            margin: 20px auto;
            
        }
        
            th,td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

           .skill {
            text-align: left;
            margin: 20px 20px;
            margin-bottom: -10px;

        }

        .hobbies{
            border: #000 solid 1px;
            width: 85%;
            margin: 20px auto;
            text-align: left;
            padding: 0px 10px;
        }

        .links{
            border-top: 2px dashed black;
            border-bottom: 2px dashed black;
            padding: 10px 0;
        }

        .links a{
            text-decoration: none;
            color: blue;
            font-size: 14px;
            margin: 0px 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>John Doe</h1>
        <p>Hello! I'm a web developer and designer</p>
        <div class="icons">
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-github"></i></a>
            <a href="#"><i class="fa fa-envelope"></i></a>
        </div>
    </div>

    <div class="card2">
     <div class="table">
        <h3 class="skill">My Skills</h3>
        <table>
            <tr>
                <th>Skill</th>
                <th>Proficiency</th>
            </tr>
            <tr>
                <td>HTML</td>
                <td>Intermediate</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>Advanced</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>Beginner</td>
            </tr>
        </table>
    </div>

    <div class="hobbies">
        <p>In my free time, I enjoy hiking in the mountains and reading science fiction novels.</p>
    </div>

    <div class="links">
        <a href="#">Favorite Site</a>
        <a href="#">My Blog</a>
    </div>
    </div>
</body>
</html>
